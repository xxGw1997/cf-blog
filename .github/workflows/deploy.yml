name: Deploy

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‘ Read repository content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full git history for checking file changes

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: â¬‡ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“– Create .env file
        run: |
          cat > .env << EOF
          # Cloudflare configuration
          CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          PROJECT_NAME="${{ secrets.PROJECT_NAME }}"
          DATABASE_ID="${{ secrets.DATABASE_ID }}"
          DATABASE_NAME="${{ secrets.DATABASE_NAME }}"
          AUTH_SECRET="${{ secrets.AUTH_SECRET }}"
          AUTH_RESEND_KEY="${{ secrets.AUTH_RESEND_KEY }}"
          AUTH_TRUST_HOST="${{ secrets.AUTH_TRUST_HOST }}"
          NEXT_PUBLIC_BASE_URL="${{ secrets.NEXT_PUBLIC_BASE_URL }}"
          NEXT_PUBLIC_R2_DOMAIN="${{ secrets.NEXT_PUBLIC_R2_DOMAIN }}"

          # Authentication configuration

          # Application configuration
          EOF

      - name: ðŸƒâ€â™€ï¸ Run deploy script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_RESEND_KEY: ${{ secrets.AUTH_RESEND_KEY }}
          AUTH_TRUST_HOST: ${{ secrets.AUTH_TRUST_HOST }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_R2_DOMAIN: ${{ secrets.NEXT_PUBLIC_R2_DOMAIN }}

        run: pnpm dlx tsx scripts/deploy.ts

      - name: ðŸ§¹ðŸ—‘ï¸ Post deployment cleanup
        run: |
          rm -f .env*.*
          rm -f wrangler*.json
